<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calificaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="manifest" href="/site.json">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<body onkeypress="return pulsar(event)" id="cont_escalable">
    <nav>
        <div class="nav-wrapper blue">
            <a href="index.html" class="brand-logo center">1er Periodo</a>
        </div>
    </nav>
    <div class="container">
        <br>
        <div class="row ccenter-align">

            <form id="formulario" method="Post">

                <div class="input-field col s12 m4 l4 offset-l4 offset-m4">
                    <input class="autocomplete validate" type="text" id="texto" onkeyup="recibir()"></input>
                    <label for="texto">Busca por ID</label>
                </div>
            </form>
        </div>
        <div id="resultado" class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card-panel blue z-depth-5 hoverable">
                    <div class="row center">
                        <span class="white-text" style="font-size:1.5em;">
                            Proporciona un ID valido para consultar el desglose de tus calificaciones
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function pulsar(e) {
        tecla = (document.all) ? e.keyCode : e.which;
        if (tecla == 13) return false;
    }

</script>
<script src="busca.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
